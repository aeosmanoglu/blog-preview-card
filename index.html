<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="flex justify-center items-center h-screen bg-yellow-500">
<main class="flex flex-col bg-white max-w-[375px] m-6 p-6 gap-6 rounded-[20px] shadow-card text-gray-950 font-figtree font-medium">
    <img src="./assets/images/illustration-article.svg" alt="Illustration Article" class="rounded-[10px]">
    <div class="flex flex-col gap-3">
        <div class="flex flex-shrink">
            <p class="bg-yellow-500 px-3 py-2 rounded font-extrabold text-xs/[18px]">Learning</p>
        </div>
        <p class="text-xs/[18px]">
            Published 21 Dec 2023
        </p>
        <h1 class="font-extrabold text-xl/[30px] hover:text-yellow-500 hover:cursor-pointer">
            HTML & CSS foundations
        </h1>
        <p class="text-sm/[21px] text-gray-500">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
    </div>
    <div class="flex gap-x-3 items-center">
        <img src="./assets/images/image-avatar.webp" alt="Avatar Michelle" class="w-8 h-8 rounded-full">
        <p class="font-extrabold text-sm/[21px]">Greg Hooper</p>
    </div>
</main>

</html>
